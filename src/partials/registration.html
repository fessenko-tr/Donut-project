<section class="reg">
  <div class="container">
      <h2 class="title">Registration</h2>
    <div class="reg-form-left-side">
      <p class="reg-text">May 23, 11:00 New York</p>
      <p class="reg-cost">$ 699</p>
    </div>

      <form class="reg-form">
      <div class="reg-form-right-side">
        <p class="reg-form-text">Apply your personal info for registration</p>
        <input class="reg-form-input form-input" type="text" name="user_name" placeholder="Your name" required>
        <input class="reg-form-input form-input" type="tel" name="tel" placeholder="Your phone" required>
        <input class="reg-form-input form-input" type="email" name="email" placeholder="Email" required>
      </div>
        <button type="submit" class="reg-form-submit button">Register</button>
      </form>
  </div>
</section>
