<section class="reg wow slideInUp" data-wow-duration="1.5s" id="register">
  <div class="container">
    <h2 class="title">Registration</h2>
    <div class="reg-container">
      <div class="reg-form-left-side">
        <p class="reg-text">May 23, 11:00 New York</p>
        <p class="reg-cost">$ 699</p>
      </div>

      <form class="reg-form">
        <div class="reg-form-right-side">
          <p class="reg-form-text">Apply your personal info for registration</p>
          <input
            class="form-input"
            type="text"
            name="user_name"
            placeholder="Your name"
            pattern="^[a-zA-Z]+"
            title="Your name must include latin letters only"
            required
          />
          <input
            class="form-input"
            type="tel"
            name="tel"
            placeholder="Your phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="096-111-11-11"
            required
          />
          <input class="form-input" type="email" name="email" placeholder="Email" required />
        </div>
        <button type="submit" class="reg-form-submit btn">Register</button>
      </form>
    </div>
  </div>
</section>
