<section class="registration">
  <div class="container">
  <h2 class="title">Registration</h2>
  <p class="reg-text">May 23, 11:00 New York</p>
  <p class="cost">$ 699</p>

  <form>
    <p class="reg-form-text">Apply your personal info for registration</p>
    <input class="form-input" type="text" name="user_name" placeholder="Your name" required>
    <input class="form-input" type="tel" name="tel" placeholder="Your phone" required>
    <input class="form-input" type="email" name="email" placeholder="Email" required>
    <button type="submit" class="reg-form-submit button">Register</button>
  </form>
</div>
</section>
