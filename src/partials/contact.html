<section class="contact">
 <div class="container">
   <h2 class="title">Contact</h2>
   <h3 class="contact-subtitle">We will answer any question!</h3>

   <form class="contact-form">
   <input class="form-input" type="email" name="email" placeholder="Email" required>
   <input class="form-input" type="text"  name="question" placeholder="Type your question" pattern="^[a-zA-Z]+" title="Your question must include latin letters only" required>
   <button type="submit" class="contact-form-submit button">Send</button>
  </form>
 </div>
</section>
